# SITE CONFIGURATION
baseurl: "" # the subpath of your site, e.g. /blog/
url: "http://clhoe.github.io" # the base hostname & protocol for your site

# THEME-SPECIFIC CONFIGURATION
theme_settings:
  # Meta
  title: "Clhoe: La casa inteligente"
  avatar: clhoe.png
  gravatar: # Email MD5 hash
  description: "Chloe: la casa inteligente" # used by search engines

  # Header and footer text
  header_text:
  header_text_feature_image:
  footer_text: >
     <center><a href='http://clhoe.github.io'>Clhoe: la casa inteligente</a></center>

  # Icons
  rss: true
  email_address:
  behance:
  bitbucket:
  dribbble:
  facebook:
  flickr:
  github: "clhoe"
  google_plus:
  instagram:
  linkedin:  # Full URL
  pinterest:
  reddit:
  soundcloud:
  stack_exchange:  # Full URL
  steam:
  tumblr:
  twitter:
  wordpress:
  youtube:

  # Scripts
  google_analytics: UA-98821758-1
  disqus_shortname: clhoe
  muut_community_name: # From muut.com settings, e.g. "muttcommunityname"
  katex: true # Enable if using math markup

  # Localization strings
  str_follow_on: "Follow on"
  str_rss_follow: "Follow RSS feed"
  str_email: "Email"
  str_next: "Next"
  str_prev: "Prev"
  str_continue_reading: "Continuar leyendo"

  # Colours, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"
  google_fonts: "Source+Sans+Pro:400,700,700italic,400italic"

  # Post navigation
  post_navigation: false

# PAGINATION
paginate: 5
paginate_path: "blog/page:num"

# BUILD SETTINGS
markdown: kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: :compressed
gems: [jekyll-paginate]
